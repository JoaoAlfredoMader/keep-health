<h2>Cadastro</h2>
<form (submit)="onSignUp()">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" [(ngModel)]="cadastroModel.nome" required #nomeInput>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="cadastroModel.email" required #emailInput>
  <div *ngIf="!isValidEmail(email)">
    Email invÃ¡lido.
  </div>

  <label for="data-nascimento">Data de Nascimento:</label>
  <input type="date" id="data-nascimento" name="data-nascimento" [(ngModel)]="cadastroModel.dataNascimento" required #dataNascimentoInput>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" [(ngModel)]="cadastroModel.password" required #senhaInput>

  <label for="confirmar-senha">Confirmar Senha:</label>
  <input type="password" id="confirmarSenha" name="confirmarSenha" [(ngModel)]="confirmPassword" required #confirmarSenhaInput>
  <div *ngIf="senha !== confirmarSenha">
    Senhas nÃ£o coincidem.
  </div>

  <button type="submit">Cadastrar</button>
  <button type="button" routerLink="/login">Voltar</button>
  </form>
