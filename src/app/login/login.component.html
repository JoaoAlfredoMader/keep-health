<h2>Login</h2>
<form (ngSubmit)="onLogin()">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" #email required #emailInput> <div *ngIf="email && !isValidEmail(email)">
    Email inválido.
  </div>

  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" #password required>
  <div *ngIf="password.length < 6">
    Senha precisa ter no mínimo 6 caracteres.
  </div>

  <button type="submit">Entrar</button>
  <button routerLink="/esqueci-senha">Esqueci a senha</button>
  <button routerLink="/cadastro">Cadastrar-me</button>
</form>
